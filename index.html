<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="container">
      <div class="container__left">
        <h1 class="container__heading-1">
          Get <span class="container__span">insights</span> that help your
          business grow.
        </h1>
        <p class="container__text container__text-1">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="container__stats">
          <div class="container__stat container__stat-1">
            <h2 class="container__heading-2">10k+</h2>
            <p class="container__text-2">Companies</p>
          </div>
          <div class="container__stat container__stat-2">
            <h2 class="container__heading-2">314</h2>
            <p class="container__text-2">Templates</p>
          </div>
          <div class="container__stat container__stat-3">
            <h2 class="container__heading-2">12M+</h2>
            <p class="container__text-2">Queries</p>
          </div>
        </div>
      </div>

      <div class="container__right">
        <div class="container__photo">
          <picture class="container__img">
            <source
              srcset="images/image-header-mobile.jpg"
              media="(max-width: 75em)"
            />
            <img srcset="images/image-header-desktop.jpg" alt="Team working" />
          </picture>
        </div>
      </div>
    </main>
  </body>
</html>
